    <button onclick="fråganamn()">ange namn</button>

        var namn;
        var ålder;
        var adress;

        function fråganamn() {
            namn = prompt("hej vad heter du?");

        }

        function sammanfattning() {
            alert("hej " + namn + "du är " + ålder + "år gammal och bor på gatan" + adress)

        }
