<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>intro till JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>testar JS</h1>
        <script>
       //slumpa tal
           var slumptal = Math.ceil(Math.random() * 10);
           console.log(slumptal);
           
       //fråga efter en gissning
            var svar = prompt("Ditt svar")

       //är svar = slumpt talet
            if(svar == slumptal) {
                alert("det var rätt svar")
            }
            else  {
                alert("det var fel svar")
            }
       //skriv ut svar
        </script>
    </div>
</body>
</html>
