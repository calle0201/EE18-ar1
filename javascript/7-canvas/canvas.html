<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        //element 
        const eCanvas = document.querySelector("canvas")
       
        //höjd och längd på canvas
        eCanvas.width = 800;
        eCanvas.height = 600;

        //ritmotorn
        var ctx = eCanvas.getContext("2d");
    
  
        ctx.fillStyle = "blue";
  ctx.fillRect(400, 100, 200, 150);
  ctx.fillStyle = "yellow";
  ctx.fillRect(450, 100, 50, 150);
  ctx.fillRect(400, 150, 200, 50);

ctx.beginPath();
ctx.fillStyle = "blue"
ctx.moveTo(0,0)
ctx.lineTo(50,50)
ctx.lineTo(0,100)
ctx.fill();
ctx.beginPath();


 
    </script>
</body>
</html>
