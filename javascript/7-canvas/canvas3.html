<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        //element 
        const eCanvas = document.querySelector("canvas")
       
        //höjd och längd på canvas
        eCanvas.width = 800;
        eCanvas.height = 600;

        //ritmotorn
        var ctx = eCanvas.getContext("2d");
    



ctx.beginPath()
ctx.strokeStyle = 'black'
ctx.moveTo(100, 400)
ctx.lineTo(100,100)
ctx.lineTo(400,100)
ctx.lineTo(350,100)
ctx.lineTo(350,150)
ctx.arc(350, 175, 25,61, Math.PI * 2, true)
ctx.stroke();
ctx.beginPath()
ctx.moveTo(350,200)
ctx.lineTo(350,220)
ctx.lineTo(300,240)
ctx.lineTo(350,220)
ctx.lineTo(400,240)
ctx.lineTo(350,220)
ctx.lineTo(350,270)
ctx.lineTo(300,350)
ctx.lineTo(350,270)
ctx.lineTo(400,350)
ctx.stroke()
 
    </script>
</body>
</html>
