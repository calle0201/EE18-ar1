<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        //element 
        const eCanvas = document.querySelector("canvas")

        //höjd och längd på canvas
        eCanvas.width = 1300;
        eCanvas.height = 1000;

        //ritmotorn
        var ctx = eCanvas.getContext("2d");


      
        //välj färg
        ctx.fillStyle = "black"
        ctx.font = "24px sans-serif"

var x = Math.ceil(Math.random()* 800)
var y = Math.ceil(Math.random()* 800)






ctx.fillRect(0,0,1300,1000)

for (let i = 1; i <= 100; i++) {
    var x = Math.ceil(Math.random()* 1200)
var y = Math.ceil(Math.random()* 900)
var w = Math.ceil(Math.random()* 25)

ctx.beginPath()
ctx.fillStyle = 'white'
    ctx.arc(x,y,w,100, Math.PI * 2,true)
   ctx.fill()
}

    </script>
</body>
</html>
